	var timer;
	var bar=document.getElementById("bar");
	var inc=10;
	function hah(){
			var bar=document.getElementById("bar");
			if(bar.style.width==1000+"px"){
				inc=1000;
			}
			else{
				inc+=10;
			}
			bar.style.width=inc+"px";
		}
	function begin(){
		
		timer=setInterval(hah,100);
	}
	function stop(){
		clearInterval(timer);
	}
	</script>
</head>
<body>
	
	<hr />
	<button onclick="begin();">开始</button>
	<button onclick="stop();">停止</button>
	<hr />
	<div id="bar"></div>
</body>
